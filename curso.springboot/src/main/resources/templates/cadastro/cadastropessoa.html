<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Adicionando JQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form  input[type=submit] {
	color: white;
}
</style>
</head>
<body>

	<fieldset>
		<legend>Cadastro de Pessoa</legend>
		<div class="row">

			<br />
			<div th:each="m : ${msg}">
				<span th:text="${m}"></span>
			</div>
			<br />

			<form action="salvarpessoa" id="formpessoa" method="post"
				th:object="${pessoaobj}" class="col s12"
				enctype="multipart/form-data">
				<div class="row">
					<div class="input-fiel col s6">
						<label for="id" class="active">ID</label> <input name="id" id="id"
							class="validate" th:field="*{id}" readonly="readonly">
					</div>

					<div class="input-fiel col s6">
						<label for="nome" class="active">Nome</label> <input name="nome"
							id="nome" class="validate" th:field="*{nome}"
							placeholder="Informe o nome da pessoa">
					</div>
				</div>

				<div class="row">
					<div class="input-fiel col s6">
						<label for="sobrenome" class="active">Sobrenome</label><input
							name="sobrenome" id="sobrenome" class="validate"
							th:field="*{sobrenome}"
							placeholder="Informe o sobrenome da pessoa">
					</div>

					<div class="input-fiel col s6">
						<label for="sexo" class="active">Sexo</label> <select
							class="browser-default" th:field="*{sexopessoa}">
							<option value="" disabled selected>--Selecione--</option>
							<option value="MASCULINO" th:text="masculino" />
							<option value="FEMININO" th:text="feminino" />
						</select>
					</div>

				</div>

				<div class="row">
					<div class="input-fiel col s3">
						<label for="idade" class="active">Idade</label><input name="idade"
							id="idade" class="validate" th:field="*{idade}">
					</div>

					<div class="input-fiel col s3">
						<label for="dataNascimento" class="active">Data Nascimento</label><input
							type="date" name="dataNascimento" id="dataNascimento"
							class="validate" th:field="*{dataNascimento}"
							placeholder="Data Nasc.">
					</div>

					<div class="input-fiel col s3">
						<label for="profissao" class="active">Profissão</label> <select
							class="browser-default" th:field="*{profissao}" id="profissao">
							<option th:each="p : ${profissoes}" th:value="${p.id}"
								th:text="${p.nome}">
						</select>
					</div>

					<div class="input-fiel col s3">
						<label for="cargo" class="active">Cargo</label> <select
							class="browser-default" th:field="*{cargo}" id="cargo">
							<option th:each="c : ${T(curso.springboot.model.Cargo).values()}"
								th:value="${c.valor}" th:text="${c.nome}">
						</select>
					</div>

				</div>


				<div class="row">
					<div class="input-field col s12">
						<label for="file" class="active">Currículo:</label> <input
							type="file" id="file" name="file" class="file-field input-field">
					</div>
				</div>

				<div class="row">
					<div class="input-fiel col s12">
						<label for="cep" class="active">Cep</label><input name="cep"
							id="cep" class="validate" th:field="*{cep}"
							placeholder="Informe o cep válido é aguarde para preencher automaticamente">
					</div>
				</div>

				<div class="row">
					<div class="input-fiel col s12">
						<label for="rua" class="active">Rua</label><input name="rua"
							id="rua" class="validate" th:field="*{rua}">
					</div>
				</div>

				<div class="row">
					<div class="input-fiel col s12">
						<label for="bairro" class="active">Bairro</label><input
							name="bairro" id="bairro" class="validate" th:field="*{bairro}">
					</div>
				</div>

				<div class="row">
					<div class="input-fiel col s12">
						<label for="cidade" class="active">Cidade</label><input
							name="cidade" id="cidade" class="validate" th:field="*{cidade}">
					</div>
				</div>

				<div class="row">
					<div class="input-fiel col s12">
						<label for="uf" class="active">Uf</label><input name="uf" id="uf"
							class="validate" th:field="*{uf}">
					</div>
				</div>

				<div class="row">
					<div class="input-fiel col s12">
						<label for="ibge" class="active">Ibge</label><input name="ibge"
							id="ibge" class="validate" th:field="*{ibge}">
					</div>
				</div>


				<div class="row">
					<div class="input-fiel col s6">
						<input class="waves-effect waves-light btn" type="submit"
							value="Salvar">

						<button class="waves-effect waves-light btn"
							onclick="document.getElementById('formpessoa').reselt();">Novo</button>
					</div>
				</div>
			</form>
		</div>

	</fieldset>

	<br />
	<br />
	<fieldset>
		<legend>Campos de Pesquisa</legend>
		<div class="row">
			<form action="pesquisarpessoa" id="pesquisarpessoa" method="post"
				class="col s12">
				<div class="row">
					<div class="input-fiel col s6">
						<label for="nomepesquisa" class="active">Pesquisar por
							nome :</label> <input name="nomepesquisa" id="nomepesquisa"
							class="validate">
					</div>

					<div class="input-fiel col s6">
						<label for="pesqsexo" class="active">Pesquisa sexo</label> <select
							class="browser-default" name="pesqsexo" id="pesqsexo">
							<option value="">--Todos--</option>
							<option value="MASCULINO" th:text="Masculino" />
							<option value="FEMININO" th:text="Feminino" />
						</select>
					</div>
					<div class="input-fiel col s12">
						<input class="waves-effect waves-light btn" type="submit"
							value="PDF"
							onclick="document.getElementById('pesquisarpessoa').method = 'get'">
						<input class="waves-effect waves-light btn" type="submit"
							value="Buscar"> <a class="waves-effect waves-light btn"
							href="/listapessoas">Listar Pessoas</a>
					</div>
				</div>
			</form>
		</div>
	</fieldset>
	<br />
	<br />
	<table class="striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Currículo</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span
					th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td><a th:if="${pessoa.curriculo != null}"
				th:href="@{/baixarcurriculo/{idpessoa}(idpessoa=${pessoa.id})}">Download</a>
				<a th:if="${pessoa.curriculo == null}" style="color: red;">Não Existe</a></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Remover</a></td>
		</tr>
	</table>


	<script type="text/javascript">
		$(document)
				.ready(
						function() {

							$('#dataNascimento').datepicker({
								showOthermonths : true,
								format : 'yyyy-mm-dd'
							});

							function limpa_formulário_cep() {
								// Limpa valores do formulário de cep.
								$("#rua").val("");
								$("#bairro").val("");
								$("#cidade").val("");
								$("#uf").val("");
								$("#ibge").val("");
							}

							//Quando o campo cep perde o foco.
							$("#cep")
									.blur(
											function() {

												//Nova variável "cep" somente com dígitos.
												var cep = $(this).val()
														.replace(/\D/g, '');

												//Verifica se campo cep possui valor informado.
												if (cep != "") {

													//Expressão regular para validar o CEP.
													var validacep = /^[0-9]{8}$/;

													//Valida o formato do CEP.
													if (validacep.test(cep)) {

														//Preenche os campos com "..." enquanto consulta webservice.
														$("#rua").val("...");
														$("#bairro").val("...");
														$("#cidade").val("...");
														$("#uf").val("...");
														$("#ibge").val("...");

														//Consulta o webservice viacep.com.br/
														$
																.getJSON(
																		"https://viacep.com.br/ws/"
																				+ cep
																				+ "/json/?callback=?",
																		function(
																				dados) {

																			if (!("erro" in dados)) {
																				//Atualiza os campos com os valores da consulta.
																				$(
																						"#rua")
																						.val(
																								dados.logradouro);
																				$(
																						"#bairro")
																						.val(
																								dados.bairro);
																				$(
																						"#cidade")
																						.val(
																								dados.localidade);
																				$(
																						"#uf")
																						.val(
																								dados.uf);
																				$(
																						"#ibge")
																						.val(
																								dados.ibge);
																			} //end if.
																			else {
																				//CEP pesquisado não foi encontrado.
																				limpa_formulário_cep();
																				alert("CEP não encontrado.");
																			}
																		});
													} //end if.
													else {
														//cep é inválido.
														limpa_formulário_cep();
														alert("Formato de CEP inválido.");
													}
												} //end if.
												else {
													//cep sem valor, limpa formulário.
													limpa_formulário_cep();
												}
											});
						});
	</script>

</body>
</html>
