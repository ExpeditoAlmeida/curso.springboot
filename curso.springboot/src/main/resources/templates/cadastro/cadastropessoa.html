<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />

<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form  input[type=submit] {
	color: white;
}
</style>
</head>
<body>

	<h5>
		<h3>Cadastro Pessoa</h3>
	</h5>
	<div class="row">
		<form action="salvarpessoa" id="formpessoa" method="post"
			th:object="${pessoaobj}" class="col s12">
			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">ID</label> <input name="id" id="id"
						class="validate" required="required" th:field="*{id}"
						readonly="readonly">
				</div>
				<div class="input-fiel col s6">
					<label for="nome" class="active">Nome</label> <input name="nome"
						id="nome" class="validate" required="required" th:field="*{nome}">
				</div>
			</div>

			<div class="row">
				<div class="input-fiel col s12">
					<label for="sobrenome" class="active">Sobrenome</label><input
						name="sobrenome" id="sobrenome" class="validate"
						required="required" th:field="*{sobrenome}">
				</div>
			</div>
			<div class="row">
				<div class="input-fiel col s12">
					<label for="idade" class="active">Idade</label><input name="idade"
						id="idade" class="validate" required="required"
						th:field="*{idade}">
				</div>
			</div>
			<div class="row">
				<div class="input-fiel col s6">
					<input class="waves-effect waves-light btn" type="submit"
						value="Salvar">

					<button class="waves-effect waves-light btn"
						onclick="document.getElementById('formpessoa').reselt();">Novo</button>
				</div>
			</div>
		</form>
	</div>

	<br />
	<br />
	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-fiel col s12">
					<label class="active">Pesquisar por nome :</label> <input
						name="nomepesquisa" class="validate"> <input
						class="waves-effect waves-light btn" type="submit" value="Buscar">
					<a class="waves-effect waves-light btn" href="/listapessoas">Listar</a>
				</div>
			</div>
		</form>
	</div>
	<br />
	<br />
	<table class="striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Remover</a></td>
		</tr>
	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
